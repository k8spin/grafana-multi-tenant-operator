apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: organizations.grafana.k8spin.cloud
spec:
  scope: Namespaced
  group: grafana.k8spin.cloud
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                datasources:
                  description: User's email to access Grafana
                  type: array
                  items:
                    type: object
                    required: [name, data]
                    properties:
                      name:
                        type: string
                      data:
                        type: string
                dashboards:
                  description: Organizations where the user belongs
                  type: array
                  items:
                    type: object
                    required: [name, data]
                    properties:
                      name:
                        type: string
                      data:
                        type: string
      additionalPrinterColumns:
      - jsonPath: .spec.datasources[*].name
        name: Datasources
        type: string
      - jsonPath: .spec.dashboards[*].name
        name: Dashboards
        type: string  
  names:
    kind: Organization
    plural: organizations
    singular: organization
    shortNames:
      - orgs
      - org
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: users.grafana.k8spin.cloud
spec:
  scope: Namespaced
  group: grafana.k8spin.cloud
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [email]
              properties:
                email:
                  description: User's email to access Grafana
                  type: string
                organizations:
                  description: Organizations where the user belongs
                  type: array
                  items:
                    type: string
      additionalPrinterColumns:
      - jsonPath: .spec.email
        name: Email
        type: string
      - jsonPath: .spec.organizations
        name: Organizations
        type: string
  names:
    kind: User
    plural: users
    singular: user
    shortNames:
      - users
      - user
