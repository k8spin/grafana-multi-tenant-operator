---
apiVersion: batch/v1
kind: Job
metadata:
  name: e2e
spec:
  template:
    spec:
      containers:
      - name: e2e-org
        image: alpine
        command: ["/bin/sh",  "-c"]
        args: ["apk add -q --no-cache curl && curl -s \"http://admin:admin@grafana/api/orgs?perpage=10\" | grep example.com"]
      - name: e2e-user
        image: alpine
        command: ["/bin/sh",  "-c"]
        args: ["apk add -q --no-cache curl && curl -s \"http://admin:admin@grafana/api/users?perpage=10\" | grep \"jhon-doe\""]
      - name: e2e-dashboard
        image: alpine
        command: ["/bin/sh",  "-c"]
        args:
        - "apk add -q --no-cache jq curl && curl -s 'http://admin:admin@grafana/api/orgs/name/example.com' | jq '.id' | xargs -I {} curl -XPOST -s -o /dev/null 'http://admin:admin@grafana/api/user/using/{}' | curl -XGET -s 'http://admin:admin@grafana/api/search' | jq -r '.[].uid' | grep -q unique-dashboard-name && test $? -eq 0"
      - name: e2e-dashboard-with-title
        image: alpine
        command: ["/bin/sh",  "-c"]
        args:
        - "apk add -q --no-cache jq curl && curl -s 'http://admin:admin@grafana/api/orgs/name/example.com' | jq '.id' | xargs -I {} curl -XPOST -s -o /dev/null 'http://admin:admin@grafana/api/user/using/{}' | curl -XGET -s 'http://admin:admin@grafana/api/search' | jq -r '.[].title' | grep -q 'Best Dashboard in the World' && test $? -eq 0"
      - name: e2e-datasource-short-body
        image: alpine
        command: ["/bin/sh",  "-c"]
        args:
        - "apk add -q --no-cache jq curl && curl -s 'http://admin:admin@grafana/api/orgs/name/great-customer-org' | jq '.id' | xargs -I {} curl -XPOST -s -o /dev/null 'http://admin:admin@grafana/api/user/using/{}' | curl -XGET -s 'http://admin:admin@grafana/api/datasources' | jq -r '.[].name' | grep -q 'Example Prometheus Datasource' && test $? -eq 0"
      - name: e2e-datasource-short-body
        image: alpine
        command: ["/bin/sh",  "-c"]
        args:
        - "apk add -q --no-cache jq curl && curl -s 'http://admin:admin@grafana/api/orgs/name/great-customer-org' | jq '.id' | xargs -I {} curl -XPOST -s -o /dev/null 'http://admin:admin@grafana/api/user/using/{}' | curl -XGET -s 'http://admin:admin@grafana/api/datasources' | jq -r '.[].name' | grep -q 'graphite-test' && test $? -eq 0"
      restartPolicy: Never
  backoffLimit: 25 # Higher value here instead of adding waits in the pipeline
